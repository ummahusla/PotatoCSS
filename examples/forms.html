<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <link rel="stylesheet" href="../potato.css">
  </head>
  <body>
    <div id="form-example">
        <form>

            <div class="row">
                <div class="twelve-large potatoes">

                    <h1 class="font-bold">Forms</h1>

                    <label>Input Label
                        <input type="text" placeholder="Twelve potatoes" />
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="four-large potatoes">
                    <label>Input Label
                        <input type="text" placeholder="Four potatoes" />
                    </label>
                </div>
                <div class="four-large potatoes">
                    <label>Input Label
                        <input type="text" placeholder="Four potatoes" />
                    </label>
                </div>
                <div class="four-large potatoes">
                    <label>Input Label
                        <input type="text" placeholder="Four potatoes" />
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="six-large potatoes">
                    <label>Select option
                        <select>
                            <option value="hello">Hello</option>
                            <option value="bonsua">Bonsua</option>
                            <option value="sveiki">Sveiki</option>
                            <option value="ola">Ola</option>
                        </select>
                    </label>
                </div>
                <div class="six-large potatoes">
                    <label>Select option
                        <select>
                            <option value="potato">Potato</option>
                            <option value="asparagus">Asparagus</option>
                            <option value="avocado">Avocado</option>
                            <option value="rhubarb">Rhubarb</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="six-large potatoes">
                    <label>Radio buttons</label>

                    <input id="radioYes" type="radio" name="radio" value="Yes" >
                    <label for="radioYes">Yes</label>
                    <input id="radioNo" type="radio" name="radio" value="No">
                    <label for="radioNo">No</label>
                </div>
                <div class="six-large potatoes">
                    <label>Checkbox buttons</label>

                    <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
                    <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
                </div>
            </div>

            <div class="row">
                <div class="twelve-large potatoes">
                    <label>Textarea Label
                        <textarea placeholder="Twelve potatoes textarea"></textarea>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="twelve-large potatoes">
                    <input type="submit" class="button success" value="Submit">
                    <input type="submit" class="button danger" value="Reset">
                </div>
            </div>

        </form>
    </div>
  </body>
</html>
