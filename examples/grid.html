<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid</title>
    <link rel="stylesheet" href="../potato.css">
  </head>
  <body>
    <div class="grid-example">

        <div class="row">
            <div class="twelve-large potatoes">
                <p>twelve large potatoes</p>
            </div>
        </div>

        <div class="row">
            <div class="one-large potatoes">
                <p>one</p>
            </div>
            <div class="eleven-large potatoes">
                <p>eleven</p>
            </div>
        </div>

        <div class="row">
            <div class="two-large potatoes">
                <p>two</p>
            </div>
            <div class="ten-large potatoes">
                <p>ten</p>
            </div>
        </div>

        <div class="row">
            <div class="three-large potatoes">
                <p>three</p>
            </div>
            <div class="nine-large potatoes">
                <p>nine</p>
            </div>
        </div>

        <div class="row">
            <div class="four-large potatoes">
                <p>four</p>
            </div>
            <div class="eight-large potatoes">
                <p>eight</p>
            </div>
        </div>

        <div class="row">
            <div class="five-large potatoes">
                <p>five</p>
            </div>
            <div class="seven-large potatoes">
                <p>seven</p>
            </div>
        </div>

        <div class="row">
            <div class="six-large potatoes">
                <p>six</p>
            </div>
            <div class="six-large potatoes">
                <p>six</p>
            </div>
        </div>

        <div class="row">
            <div class="seven-large potatoes">
                <p>seven</p>
            </div>
            <div class="five-large potatoes">
                <p>five</p>
            </div>
        </div>

        <div class="row">
            <div class="eight-large potatoes">
                <p>eight</p>
            </div>
            <div class="four-large potatoes">
                <p>four</p>
            </div>
        </div>

        <div class="row">
            <div class="nine-large potatoes">
                <p>nine</p>
            </div>
            <div class="three-large potatoes">
                <p>three</p>
            </div>
        </div>

        <div class="row">
            <div class="ten-large potatoes">
                <p>ten</p>
            </div>
            <div class="two-large potatoes">
                <p>two</p>
            </div>
        </div>

        <div class="row">
            <div class="eleven-large potatoes">
                <p>eleven</p>
            </div>
            <div class="one-large potato">
                <p>one</p>
            </div>
        </div>

        <div class="row">
            <div class="twelve-large potatoes">
                <p>twelve</p>
            </div>
        </div>

    </div>
  </body>
</html>
