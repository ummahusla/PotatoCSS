<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pictures Gallery</title>
    <link rel="stylesheet" href="../potato.css">

        .img-container {
            object-fit: cover;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">

        <h1>Pictures Gallery</h1>

        <div class="four-medium potatoes img-container"><img src="http://lorempixel.com/400/300" alt="Random picture"></div>
        <div class="four-medium potatoes img-container"><img src="http://lorempixel.com/400/300" alt="Random picture"></div>

        <div class="three-medium potatoes img-container"><img src="http://lorempixel.com/400/300" alt="Random picture"></div>
    </div>
    <div class="row">
        <div class="three-medium potatoes img-container"><img src="http://lorempixel.com/400/300" alt="Random picture"></div>

</html>
