<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pictures Gallery</title>
    <link rel="stylesheet" href="../potato.css">
    <style>
        .img-container {
            object-fit: cover;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Pictures Gallery</h1>
    </div>
    <div class="row">
        <div class="four-medium potatoes img-container"><img src="http://lorempixel.com/601/300" alt="Random picture"></div>
        <div class="four-medium potatoes img-container"><img src="http://lorempixel.com/602/300" alt="Random picture"></div>
        <div class="four-medium potatoes img-container"><img src="http://lorempixel.com/600/300" alt="Random picture"></div>
    </div>
    <div class="row">
        <div class="three-medium potatoes img-container"><img src="http://lorempixel.com/603/300" alt="Random picture"></div>
        <div class="six-medium potatoes img-container"><img src="http://lorempixel.com/800/300" alt="Random picture"></div>
        <div class="three-medium potatoes img-container"><img src="http://lorempixel.com/604/300" alt="Random picture"></div>
    </div>
    <div class="row">
        <div class="three-medium potatoes img-container"><img src="http://lorempixel.com/605/300" alt="Random picture"></div>
        <div class="nine-medium potatoes img-container"><img src="http://lorempixel.com/1000/300" alt="Random picture"></div>
    </div>
</div>

</body>
</html>
